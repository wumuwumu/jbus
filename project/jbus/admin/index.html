	<div id="app" class="navbar navbar-fixed-top">

						<ul class="dropDown-menu menu radius box-shadow">

				</li>

		</nav>
	</div>
</div>

		</dl>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="app/common/constant.js"></script>
<script type="text/javascript" src="app/common/common.js"></script>
<script type="text/javascript">
$(function(){
		var appId = localStorage.appId;
		var appToken = localStorage.appToken;

		if (!appId || !appToken) {
			if (confirm("登录信息已失效，是否转到登录页面？")) {
				moveToLogin();
			}
		}
});


var app = new Vue({
  el: '#app',
  data: {
		account:localStorage.account
	},
	methods:{
		logout:function(){
			localStorage.appId = null;
			localStorage.appToken = null;
			localStorage.account = null;
			moveToLogin();
		}
	}
});

</script>

</body>
